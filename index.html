<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="scripts/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
      <link href="scripts/lib/kendo-ui/styles/kendo.common.min.css" rel="stylesheet">
      <link href="scripts/lib/kendo-ui/styles/kendo.bootstrap.min.css" rel="stylesheet">
      <link href="scripts/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link href="content/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="overlay">
          <div class="container">
              <h1>Nutrient Tracker</h1>
              <ul id="Steps">
                <li id="Animals">
                    <h3>1. Select an Animal</h3>
                    <!-- Load Animal Selection -->
                    <div data-load="./app/views/animal-selection.html"></div>
                </li>
                <li>
                  <h3>2. Enter in the weight</h3>
                  <div class="form-group">
                    <label>Weight (lbs)</label>
                    <input type="textbox" class="form-control"/>
                  </div>  
                   
                    <div>
                
                  </div>
                </li>
              </ul>
              
              
              <h3>3. Add food</h3>
              <div data-load="./app/views/nutrient-results.html"></div>
              <div data-load="./app/views/food-selection.html"></div>
                  
           

              
          </div>
      </div>
      <script id="selected-items-row-template" type="text/x-kendo-template">
        <li>
            <div>#: name #</div>
        </li>
      </script>
      <script id="food-group-row-template" type="text/x-kendo-template">
        <tr>
            <td>#: name #</td>
            <td><button class="btn btn-minimal btn-sm getFoodsInGroup" data-fg='#: id #' data-fg-name="#: name #">Select</button></td>
        </tr>
      </script>
      <script id="food-item-row-template" type="text/x-kendo-template">
        <tr>
            <td>#: name #</td>
            <td><button class="btn btn-minimal btn-sm getMeasureAndValue" data-ndbno='#: ndbno #' data-fg-name="#: name #">Select</button></td>
        </tr>
      </script>
      <script id="uom-template" type="text/x-kendo-template">
          <div class="uom">
            <div class="form-group">
                <label>Select a unit of measure</label>
                <select id="UOM" class="form-control input-sm">
                    # for(var i = 0; i < measures.length; i++ ) { #
                        <option>#: measures[i] #</option>
                    # } #
                </select>
            </div>
            <div class="form-group">
                <label>Select a quantity:</label>
                <input id="Qty" type="text" class="form-control input-sm" />
            </div>
            <input id="Ndbno" type="hidden" value="#: ndbno #" />
            <input id="Name" type="hidden" value="#: name #"/>
            <button id="BtnAddToList" class="btn btn-minimal btn-sm">Add to list</button>
          </div>
      </script>
      <script id="selected-item-template" type="text/x-kendo-template">
      
        # for(var i = 0; i < data.length; i++){ #
            <li class="selectedItem" style="width: 100%;">
            <h4>#: data[i].name #</h4>
            <div>UoM: #: data[i].uom #</div>
            <div>Qty: #: data[i].qty #</div>
            </li>
        # } #
      </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="scripts/lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="scripts/lib/jquery/dist/jquery.js"></script>
        
        <script src="scripts/utility/ajaxSetup.js"></script>
        <script src="scripts/lib/kendo-ui/js/kendo.ui.core.min.js"></script>
        <script src="scripts/lib/underscore/underscore-min.js"></script>
      <script src="scripts/lib/linqjs/jquery.linq.min.js"></script>
      <script src="scripts/lib/PubSubJS/src/pubsub.js"></script>
        
      <script data-main="app/config.js" src="scripts/lib/require/require.js"></script>
        <script type="application/javascript">
            $(function(){
                requirejs(['./app/common/util.js'],function(util){
                    
                    $("div[data-load]").each(function(i,v){
                        var url = $(v).data('load');
                        util.loadPartial($(v), url);
                    });
                    
                });

            });
            
        </script>
  </body>
</html>
